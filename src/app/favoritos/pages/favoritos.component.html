<div class="container mx-auto px-4 py-8">
  <div *ngIf="favoriteMovies.length === 0" class="text-center text-gray-500">
    <p>No hay pel√∫culas favoritas.</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" *ngIf="favoriteMovies.length > 0">
    <div *ngFor="let movie of favoriteMovies" class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col m-2">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="w-full h-64 object-contain">
      <div class="p-4 flex-grow">
        <h2 class="text-xl font-bold">{{ movie.title }}</h2>
        <p class="text-gray-600">{{ movie.overview }}</p>
        <span class="text-gray-500">Rating: {{ movie.vote_average }}</span>
      </div>
      <div class="mt-4 flex justify-between gap-4 p-4">
        <button (click)="removeFromFavorites(movie.id)" class= " ml-auto bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 w-full sm:w-auto">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
